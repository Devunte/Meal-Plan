<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Prep Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Meal Prep Website</h1>
      <p>
        Welcome to our website where you can find delicious recipes for your
        meal prep!
      </p>
    </header>

    <div class="container">
      <div class="recipe-list">
        <!-- Recipes will appear here -->
        <!-- Example Recipe -->
        <div class="recipe">
          <h2>Welcome to Meal Prep</h2>
          <p>We'll give you recipes, blah blah blah.</p>
        </div>
      </div>

      <div class="search-bar">
        <h2>Search</h2>
        <!-- Search form -->
        <form id="search-form">
          <label for="meal-input">Search for recipes:</label>
          <input
            type="text"
            id="meal-input"
            name="meal-input"
            placeholder="Enter meal keywords..."
          />
          <button type="submit">Search</button>
        </form>
        <!-- Meal inputs -->
        <div class="meal-inputs">
          <h3>Meal Inputs</h3>
          <p>Here you can input your desired ingredients for recipes.</p>
          <!-- Add input fields for meal inputs -->
          <label for="ingredient1">Ingredient 1:</label>
          <input
            type="text"
            id="ingredient1"
            name="ingredient1"
            placeholder="Enter ingredient..."
          />
          <label for="ingredient2">Ingredient 2:</label>
          <input
            type="text"
            id="ingredient2"
            name="ingredient2"
            placeholder="Enter ingredient..."
          />
          <!-- Add more input fields as needed -->
        </div>
      </div>
    </div>
  </body>
</html>
