      </form>
    </section>

    <!-- Recipe Scroll Section -->
    <section id="recipe-section" class="box scroll-x">
      <!-- JS will inject recipe cards here -->
    </section>

    <!-- Drink Search Form -->
    <section>
      <form id="drink-form">
        <label for="drink-input">Search Drink:</label>
        <input type="text" id="drink-input" placeholder="e.g. Margarita" required />
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Drink Scroll Section -->
    <section id="drink-section" class="box scroll-x">
      <!-- JS will inject drink cards here -->
    </section>
