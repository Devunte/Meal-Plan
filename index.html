<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Prep Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header
      class="skeleton-lines box is-inline-flex is-size-4 has-text-success hsl(141, 71%, 48%)"
    >
      <h1>Meal Prep Website</h1>
      <p class="pl-6">
        Welcome to our website where you can find delicious recipes for your
        meal prep!
      </p>
    </header>
    <section>
      <img src="chicekn.jpg" />
      <img src="cocktails.jpg" />
      <img src="Greens.jpg" />
    </section>
    <main
      class="is-inline-column has-text-centered has-text-success hsl(141, 71%, 48%) pt-6"
    >
      <div class="recipe-list">
        <!-- Recipes will appear here -->
        <!-- Example Recipe -->
        <div class="recipe">
          <h2>Welcome to Meal Prep</h2>
          <p>
            We'll give you recipes, the ingredients, and everything else you
            need!
          </p>
        </div>
    </div>

      <div class="column is-half box has-text-success hsl(141, 71%, 48%) pt-6 search-bar">  
      </div>
    <section class="pt-6 columns">
      <div class="column is-two-fifths box has-text-success hsl(141, 71%, 48%) pt-6 search-bar">
        <h2>Search</h2>
        <!-- Search form -->
        <form class="pb-6" id="search-form">
          <label >Search for recipes:</label>
          <input
            class="input is-danger is-focused is-primary"
            type="text"
            id="meal-input"
            name="meal-input"
            placeholder="Enter meal keywords..."
          />
          <button class="button is-danger" type="submit">Search</button>
        </form>
        <h2>Search</h2>
        <form id="search-form">
        <label class="mt-6" >Search for drinks:</label>
        <input
          class="input is-danger is-focused is-primary"
          type="text"
          id="meal-input"
          name="meal-input"
          placeholder="Enter drink keywords..."
        />
        <button class="button is-danger" type="submit">Search</button>
      </form>
       <!-- Meal inputs -->
    </div>
    <div class="column is-two-fifths box has-text-success hsl(141, 71%, 48%) pt-6 search-bar">
      <main class="has-text-centered" id="recipe-section">
        <!-- Recipes will load here -->
        </main>
    </div>
    <div class="column is-two-fifths box has-text-success hsl(141, 71%, 48%) pt-6 search-bar">
      <main class="has-text-centered" id="drink-section">
        <!-- Drinks will load here -->
        </main>
    </div>
  </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
